<html>
  <head>
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="db_login.css" />
    <script src="db_login.js" defer></script>
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <div id="login_form">
      <form id="form" action="/login" method="post">
        <img src="logo.png" alt="Form Image" width="100" height="100" />
        <h2 id="heading">LOG IN</h2>
        <br />
        <div id="loginId">
          <label for="username">Login ID:</label>
          <br />
          <div class="input-group" id="username">
            <input type="username" name="username" required />
          </div>

          <br />
        </div>
        <div id="name">
          <label for="password">Password:</label>
          <br />
          <div class="input-group" id="password">
            <input type="password" name="password" required />
            <span class="eye_icon" id="eye"></span>
          </div>
          <br />
        </div>
        <div>
          <br />
          <input id="login_button" type="submit" value="Login" />
        </div>
      </form>
    </div>
    <script>
      function logoutAndRedirect() {
        // Remove studentInfo and token from localStorage
        localStorage.removeItem("studentInfo");
        localStorage.removeItem("token");

        // Redirect to login page
        window.location.href = "./db_login.html";
      }
    </script>
  </body>
</html>
