<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Post Diary</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="post-diary.css" />
  </head>
  <body>
    <div class="flex h-[100vh]">
      <div class="w-[250px] bg-slate-800 h-full px-6 py-10 flex flex-col">
        <div class="flex gap-2 items-center mb-10 -ml-2">
          <img src="logo.png" alt="logo" class="w-12 h-12 rounded-full" />
          <div class="text-white text-xl font-semibold">ASF</div>
        </div>
        <div class="flex flex-col gap-8 text-md font-medium cursor-pointer">
          <a href="admin-dashboard.html" class="menu-item">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
          </a>
          <a href="Mark-attendance.html" class="menu-item">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Mark Attendance</span>
          </a>
          <a href="post-grades.html" class="menu-item">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>Post Grades</span>
          </a>
          <a
            href="post-diary.html"
            class="text-yellow-400 flex items-center gap-4"
          >
            <i class="fa-solid fa-pen-to-square"></i>
            <span>Post Diary</span>
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="w-full h-[100vh] overflow-y-auto">
        <div
          class="w-full h-[50px] border-l-2 border-white-900 bg-slate-800 flex justify-end items-center px-4"
        >
          <a
            href="#"
            class="px-3 py-1 rounded-lg bg-red-700 hover:bg-red-600 cursor-pointer text-white transition-colors duration-500 text-sm"
            onclick="logoutAndRedirect()"
          >
            LOGOUT
          </a>
        </div>
        <div class="main-section">
          <h1 class="title">Post Diary</h1>

          <!-- Form Section -->
          <form class="form">
            <h2 class="form-title">Add a New Diary Entry</h2>
            <div class="form-group">
              <label for="section">Section:</label>
              <input
                type="text"
                id="section"
                placeholder="Enter the section name"
                class="border rounded px-3 py-2 w-full"
              />
            </div>
            <div class="form-group">
              <label for="diaryText">Diary Text:</label>
              <textarea
                id="diaryText"
                rows="4"
                placeholder="Write your diary entry here..."
                class="border rounded px-3 py-2 w-full"
              ></textarea>
            </div>
            <button type="submit" class="form-btn" onclick="postDiary(event)">
              Post Diary
            </button>
          </form>

          <!-- Previously Posted Diaries -->
          <div class="diary-section">
            <h2 class="diary-title">Previously Posted Diaries</h2>
            <div class="diary-grid">
              <!-- Example Diary Entry -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="post_diary.js"></script>

    <script>
      function logoutAndRedirect() {
        // Remove studentInfo and token from localStorage
        localStorage.removeItem("studentInfo");
        localStorage.removeItem("token");

        // Redirect to login page
        window.location.href = "./db_login.html";
      }
    </script>
  </body>
</html>
